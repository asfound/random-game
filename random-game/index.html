<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./public/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-bar">
        <h1 class="game-name">Cross-Check Revenge</h1>
      </div>
      <div class="main-content">
        <header class="header">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item menu__active">Игра</li>
              <li class="menu__item">Правила</li>
              <li class="menu__item">Очки</li>
              <li class="menu__item">Лидеры</li>
            </ul>
          </nav>
        </header>
        <main class="main">
          <div class="stats">
            <div class="stats_time">60</div>
            <div class="stats_score">100</div>
          </div>
          <div class="board">
            <div id="1" class="board__tile"><div class="tile__cutout"></div></div>
            <div id="2"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="3"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="4"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="5"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="6"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="7"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="8"  class="board__tile"><div class="tile__cutout"></div></div>
            <div id="9"  class="board__tile"><div class="tile__cutout"></div></div>
          </div>
          <div class="settings">
            <img
              src="public/assets/icons/moon.png"
              alt=""
              class="settings__icon"
            />
            <img
            src="public/assets/icons/audio.png"
            alt=""
            class="settings__icon"
          />
          </div>
          <button class="main__button button">Начать</button>
        </main>
        <footer class="footer">
          <div class="footer__container">
            <a
              href="https://rs.school/courses/javascript-ru"
              target="_blank"
              class="footer__link"
            >
              <img
                src="public/assets/icons/rs-school-logo.svg"
                alt="RSS Logo"
                class="rss-logo"
                width="75"
              />
            </a>
            <p class="footer__info">
              2024,
              <a
                href="https://github.com/asfound"
                target="_blank"
                class="footer__link"
                >GitHub: asfound
              </a>
            </p>
          </div>
        </footer>
      </div>
      <div class="right-bar"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
