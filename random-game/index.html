<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Random Game</title>
  </head>
  <body>
    <div class="flashlight__container hidden">
      <p class="flashlight__hint">нажмите Esc чтобы выключить фонарик</p>
      <div class="flashlight"></div>
    </div>
    <div class="container">
      <div class="left-bar">
        <h1 class="game-name">Cross-Check Revenge</h1>
      </div>
      <div class="main-content">
        <header class="header">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item menu__active">Игра</li>
              <li class="menu__item">Правила</li>
              <li class="menu__item">Очки</li>
              <li class="menu__item">Лидеры</li>
            </ul>
          </nav>
          <div class="settings">
            <button class="settings__button button">
              <img
                src="/assets/icons/flashlight.png"
                alt=""
                class="settings__icon"
                title="Очки х2"
              />
            </button>
            <span class="divider"></span>
            <img src="/assets/icons/audio.png" alt="" class="settings__icon" />
            <span class="divider"></span>
            <div class="input__container">
              <input
                class="input"
                type="text"
                id="name"
                name="name"
                placeholder="Введите имя..."
                autocomplete="off"
                required
                maxlength="11"
                size="13"
                title="Введите имя и нажмите Enter или ✓"
              />
              <div class="check hidden">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="tab game"></div>
          <div class="tab rules hidden"></div>
          <div class="tab score hidden"></div>
          <div class="loader hidden">Loading...</div>
          <div class="tab leaderboard hidden"></div>
        </main>
        <footer class="footer">
          <div class="footer__container">
            <a
              href="https://rs.school/courses/javascript-ru"
              target="_blank"
              class="footer__link"
            >
              <img
                src="/assets/icons/rs-school-logo.svg"
                alt="RSS Logo"
                class="rss-logo"
                width="75"
              />
            </a>
            <p class="footer__info">
              2024,
              <a
                href="https://github.com/asfound"
                target="_blank"
                class="footer__link"
                >GitHub: asfound
              </a>
            </p>
          </div>
        </footer>
      </div>
      <div class="right-bar"></div>
    </div>
    <dialog class="dialog">
      <p class="dialog__message"></p>
      <button class="dialog__button button">OK</button>
    </dialog>
    <script type="module" src="/main.js"></script>
  </body>
</html>
